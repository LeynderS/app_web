<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario con Tabla</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script>
      function agregar() {
        var nombre = document.getElementById("nombre").value;
        var fecha = document.getElementById("fecha_nacimiento").value;
        var genero = document.getElementById("genero").value;
        var ecuatoriano = document.getElementById("ciudadano_ecuatoriano")
          .checked
          ? "Sí"
          : "No";

        if (!nombre || !fecha || !genero) {
          alert("Por favor completa todos los campos.");
          return;
        }

        var fila = `
          <tr>
            <td>${nombre}</td>
            <td>${fecha}</td>
            <td>${genero}</td>
            <td>${ecuatoriano}</td>
          </tr>
        `;

        var tabla = document
          .getElementById("tabla")
          .getElementsByTagName("tbody")[0];
        tabla.innerHTML += fila;

        document.getElementById("formulario").reset();
      }
    </script>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="mb-4 text-primary">Formulario de Registro</h2>
      <form id="formulario" class="row g-3">
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required />
        </div>

        <div class="col-md-6">
          <label for="fecha_nacimiento" class="form-label"
            >Fecha de Nacimiento</label
          >
          <input
            type="date"
            class="form-control"
            id="fecha_nacimiento"
            required
          />
        </div>

        <div class="col-md-6">
          <label for="genero" class="form-label">Género</label>
          <select class="form-select" id="genero" required>
            <option value="">Seleccionar</option>
            <option value="Femenino">Femenino</option>
            <option value="Masculino">Masculino</option>
            <option value="Otro">Otro</option>
          </select>
        </div>

        <div class="col-md-6">
          <div class="form-check mt-4">
            <input
              class="form-check-input"
              type="checkbox"
              id="ciudadano_ecuatoriano"
            />
            <label class="form-check-label" for="ciudadano_ecuatoriano">
              ¿Ciudadano Ecuatoriano?
            </label>
          </div>
        </div>

        <div class="col-12">
          <button type="button" class="btn btn-success" onclick="agregar()">
            Agregar
          </button>
        </div>
      </form>

      <hr class="my-5" />

      <h3 class="text-secondary">Tabla de Datos</h3>
      <div class="table-responsive">
        <table class="table table-bordered table-striped" id="tabla">
          <thead class="table-dark">
            <tr>
              <th>Nombre</th>
              <th>Edad</th>
              <th>Género</th>
              <th>Ciudadano Ecuatoriano</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
